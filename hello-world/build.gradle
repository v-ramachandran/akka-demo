apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'eclipse'
apply plugin: 'application'
 
repositories {
  mavenCentral()
}
 
dependencies {
  compile 'org.scala-lang:scala-library:2.10.4'
}
 
tasks.withType(ScalaCompile) {
  scalaCompileOptions.useAnt = false
}
 
dependencies {
  compile group: 'com.typesafe.akka', name: 'akka-actor_2.10', version: '2.3.9'
  compile group: 'org.scala-lang', name: 'scala-library', version: '2.10.4'
  
  testCompile "junit:junit:4.11"
}

task executeMain(dependsOn:'build', type:JavaExec) {
   main = 'org.vramachandran.akkademo.helloworld.main.Main'
   classpath = sourceSets.main.runtimeClasspath
}
